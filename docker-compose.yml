services:
  # PostgreSQL
  db:
    image: postgres:15-alpine
    env_file:
        - ./backend/.env.prod
    volumes:
        - postgres_data:/var/lib/postgresql/data
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
        interval: 10s
        timeout: 5s
        retries: 5
    restart: unless-stopped


  # Django backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.prod
    volumes:
      - backend_media:/var/www/media
      - ./backend/staticfiles:/var/www/django_static
    depends_on:
      db:
        condition: service_healthy
    expose:
      - '8000'
    restart: unless-stopped

  # Nginx serving React + proxy to backend
  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - backend_media:/var/www/media:ro
      - ./backend/staticfiles:/var/www/django_static:ro
    depends_on:
      - backend
    restart: unless-stopped

  # Certbot
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./run-certbot.sh:/run-certbot.sh
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  backend_media:
