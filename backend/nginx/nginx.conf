# Sets the max number of simultaneous connections that can be opened by a worker process
events {
   worker_connections 1024;
}

http {
   include mime.types;
   default_type application/octet-stream;
   sendfile on;
   keepalive_timeout 65;

   server {
       listen 80;
       server_name localhost;

       # Requests to /static/ are served directly from the static volume
       location /static/ {
           alias /app/staticfiles/;
           expires 7d;
           add_header Cache-Control "public, immutable";
       }

       # Configuration for serving media files
       location /media/ {
           alias /app/media/;
           expires 7d;
           add_header Cache-Control "public";
       }

       # Handles all other requests
       location / {
           # Forward requests to Django application
           proxy_pass http://backend:8000;

           # Pass important headers to Django for proper request handling
           proxy_set_header Host $host;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Forwarded-Proto $scheme;
           
           # Increase timeouts for ML operations
           proxy_connect_timeout 60s;
           proxy_send_timeout 60s;
           proxy_read_timeout 60s;
       }
   }
}